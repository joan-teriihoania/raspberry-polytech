<div class="card-body">
  <div class="row mt-3">
    <div class="col">
      <div class="card bg-gray-200">
          <div class="card-header">
             <div class="form-group">
                 <div class="input-group">
                     <div class="input-group-prepend">
                         <div class="input-group-text bg-{{ method_color_type }} text-white">{{ method }}</div>
                     </div>
                     <a class="form-control bg-white" href="javascript:copy('{{ path }}')">{{ path }}</a>
                     <div class="input-group-append">
                         {{ login }}
                     </div>
                 </div>
             </div>
         </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                {{ description }}
              </div>
              <div class="col">
                <label><b>Chemin d'accès</b></label>
                  <div class='form-group'>
                    <input class='form-control {{ elt_id }}-path' value='{{ path }}' />
                  </div>
                <label><b>Paramètres</b></label><br>
                {{ form_params_inputs }}<br>

                <button class="btn btn-primary btn-sm mt-3" onclick="api_send_ajax('{{ method }}', $('.{{ elt_id }}-path').val(), '{{ elt_id }}-param', '{{ elt_id }}-output', this)">Envoyer une requête</button>
              </div>
            </div>
          </div>
          <div class="card-header">
             <b>Résultat de la requête</b>
          </div>
          <div class="card-body">
            <div class="alert text-white {{ elt_id }}-output"><p class="text-dark">Vous n'avez pas envoyé de requête</p></div>
          </div>
      </div>
    </div>
  </div>
</div>
