
<h3 class="text-dark mb-4">{{ page_title }}</h3>
<div class="row mb-3">
    <div class="col-lg-4">
        <div class="card mb-3">
            <div class="card-body text-center shadow">
                <img class="rounded-circle mb-3 mt-4 user-img_profile" src="{{ data:user.img_profile }}" width="160" height="160">
                <div class="mb-3">
                    <button class="btn btn-primary btn-sm" type="button" onclick="select_photo($('#img_profile_input'))">Changer de photo</button>
                    <input id="img_profile_input" type="file" name="new_img_profile" style="display: none;" onchange="edit_profile({'img_profile': this})" />
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="row mb-3 d-none">
            <div class="col">
                <div class="card text-white bg-primary shadow">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p class="m-0">Peformance</p>
                                <p class="m-0"><strong>65.2%</strong></p>
                            </div>
                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                        </div>
                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card text-white bg-success shadow">
                    <div class="card-body">
                        <div class="row mb-2">
                            <div class="col">
                                <p class="m-0">Peformance</p>
                                <p class="m-0"><strong>65.2%</strong></p>
                            </div>
                            <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                        </div>
                        <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last month</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Paramètres utilisateur</p>
                    </div>
                    <div class="card-body">
                        <form id="edit-user-info-profile">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Nom d'utilisateur</strong></label>
                                        <input class="form-control edit-user-info-profile-data" type="text" name="username" value="{{ data:user.username }}" name="username">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Adresse mail</strong></label>
                                        <input class="form-control edit-user-info-profile-data" type="email" name="email" value="{{ data:user.email }}" name="email" {{ if_auth_google_disable }}>
                                        <small class="text-danger mb-0">{{ email_field_warning }}</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="new_password"><strong>Nouveau mot de passe</strong></label><input class="form-control edit-user-info-profile-data" type="password" name="new_password" {{ if_auth_google_disable }}></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="new_password_confirm"><strong>Nouveau mot de passe (confirmation)</strong></label><input class="form-control edit-user-info-profile-data" type="password" name="new_password_confirm" {{ if_auth_google_disable }}></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="auth_key"><strong>Clé d'authentification</strong></label>
                                        <div class="input-group">
                                          <div class="input-group-prepend" style="cursor:grab" onclick="copy('{{ data:user.auth_key }}')">
                                            <div class="input-group-text bg-white"><i class="far fa-copy"></i></div>
                                          </div>
                                          <input class="form-control" type="text" name="auth_key" value="{{ data:user.auth_key }}" disabled>
                                        </div>
                                        <small class="text-info mb-0">Permet d'accéder à l'API sans devoir se connecter.</small>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group"><button class="btn btn-primary btn-sm" id="edit-user-info-profile-submit" type="submit">Enregistrer</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
